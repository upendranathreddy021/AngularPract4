<div class="form-box">
    <form class="form" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" >
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input type="text" class="input" placeholder="Full Name" name="fullname" ngModel required #fname="ngModel">
          <div><small *ngIf="fname.invalid && fname.touched">full name is a required field</small></div>
                <input type="email" class="input" placeholder="Email" name="email" ngModel required #email="ngModel">
                <div><small *ngIf="email.invalid && email.touched">email is a required field</small></div>
                <input type="password" class="input" placeholder="Password" name="password" required ngModel #password="ngModel">

                <div><small *ngIf="password.invalid && password.touched">password is a required field</small></div>

               <label for="country">country</label>
                <select id="country" name="country" [ngModel]="defalutCountry">
                  <option value="australia">australia</option>
                  <option value="india">india</option>
                  <option value="england">england</option>
                  <option value="america">america</option>
                </select>
        </div>
        <button [disabled]="!myForm.valid"><input type="submit" value="Submit" [disabled]="!myForm.valid"/></button>

    </form>
    <div class="form-section">
      <p>Have an account? <a href="">Log in</a> </p>
    </div>
    </div>
